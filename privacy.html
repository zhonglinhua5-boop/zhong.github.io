<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>隐私政策</title>
</head>
<body>
    <h1>隐私政策</h1>
    <p>1. 本应用仅获取TikTok平台提供的公开用户基础信息（如用户名、视频播放数据），不收集、存储用户的隐私数据。</p >
    <p>2. 所有数据使用均符合TikTok隐私政策及相关法律法规，不向第三方泄露任何用户相关信息。</p >
    <p>3. 若用户注销TikTok账号，本应用将同步清除相关关联信息。</p >
</body>
</html>
